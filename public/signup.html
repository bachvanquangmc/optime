<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css" class="css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="./javascripts/index.js"></script>
    <title>Optime</title>
</head>

<body class="container">
    <nav>
        <div>
            <a href="index.html"><img src="./images/optimelogo.svg" alt="Optime Logo"></a>
        </div>
        <ul>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="signin.html">Sign In</a></li>
            <li><a href="addhabit.html">Habit</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>

    <main>
        <div class="color-cont"></div>
        <div class="img-cont">
            <img src="./images/signup.png">
        </div>

        <div class="box">
            <div class="cont">
                <h1>Join Us!</h1>

                <div class="form">
                    <h3>Create an Account</h3>
                    <form>
                        <input class="input-box" type="text" placeholder="First Name">
                        <input class="input-box" type="text" placeholder="Last Name">
                        <input class="input-box" type="text" placeholder="Username">
                        <input class="input-box" type="text" placeholder="Email Address">
                        <input class="input-box" type="password" placeholder="Create Password">
                    </form>
                    <div class="button-container">
                        <button id="but" type="submit" value="Sign up" onclick="goToPage()">Sign Up</button>
                    </div>
                    <p>Already have an account? <a href="signin.html">Sign in</a></p>
                </div>

            </div>

        </div>

    </main>


    <script src="javascripts/signup.js"></script>
    <footer>
        <div>
            <h2>Optime</h2>
            <p>Become a better you by staying on track everyday with Optime!</p>
            <div class="socialmedia-container">
                <a href="https://www.instagram.com/" target="_blank"><img class="socialmedia"
                        src="./images/instagram(colour).png"></a>
                <a href="https://www.facebook.com/" target="_blank"><img class="socialmedia"
                        src="./images/facebook(colour).png"></a>
                <a href="https://www.twitter.com/" target="_blank"><img class="socialmedia"
                        src="./images/twitter(colour).png"></a>
            </div>
        </div>

        <ul class="footerlist">
            <li>Contact Us</li>
            <li>Careers</li>
            <li>Feedback</li>
        </ul>

        <ul class="footerlist">
            <li>Privacy Policy</li>
            <li>Terms & Condition</li>
            <li>@2021 Optime</li>
        </ul>
    </footer>

</body>

</html>
